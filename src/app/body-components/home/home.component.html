<div class="container">
    <div id="title" class="title" (click)="setDarkMode()">
        <h1>{{data.name}}</h1>
    </div>
    <div id="resumeButton" class="btn-long-short" [ngClass]="spanish ? 'spanish' : 'english' ">
        <label class="switch">
            <input placeholder="Activar modo resumido" (click)="check()" type="checkbox">
            <span class="slider round"></span>
            <span class="underline"></span>
        </label>
    </div>
</div>
