<section id="about">
    <div class="container" *ngIf="data !== undefined && data.content !== undefined">
        <h1>Hugo Iturrieta</h1>
        <div class="card">
          <div class="card-body">
            <p>
              {{data.content.p1}}
              <br><br>
              {{data.content.p2}}
            </p>
          </div>
        </div>
            <div class="accordion" id="accordionAbout">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      {{data.content.p3}}
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionAbout">
                    <div class="accordion-body">
                        <p>
                            {{data.content.p4}}
                            <br>
                            <br>
                            {{data.content.p5}}
                            <br>
                            <br>
                            {{data.content.p6}}
                            <br>
                            <br>
                            {{data.content.p7}}
                        </p>
                    </div>
                  </div>
                </div>
              </div>
    </div>
</section>
