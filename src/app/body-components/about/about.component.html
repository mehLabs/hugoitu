<section id="about">
    <div class="container" *ngIf="data !== undefined">
      
      <div class="name d-flex">
        <h1 class="text-mc" *ngIf="!editingNombre">
            <span>{{data.nombres}} {{data.apellido}}</span>
        </h1>
        <div class="d-flex">
          <input aria-label="Título del portfolio" *ngIf="editingNombre" [(ngModel)]="data.nombres">
          <input aria-label="apellido" *ngIf="editingNombre" [(ngModel)]="data.apellido">
        </div>
        <app-edit-section-btn (editing)="editNombre($event)" ></app-edit-section-btn>
      </div>
    
      <div class="card">
        <div class="d-flex card-body w-100" >
          <p *ngIf="!editingAbout">
            {{data.sobre_mi}}
          </p>
          <textarea cols="100" rows="10" aria-label="Editar acerca de mí" *ngIf="editingAbout" [(ngModel)]="data.sobre_mi"></textarea>
          <app-edit-section-btn (editing)="editAbout($event)"></app-edit-section-btn>
        </div>
      </div>
    </div>
</section>
