<section id="projects">
    <div class="container" *ngIf="data !== undefined && data.content!== undefined">
        <h2>{{data.title}}</h2>
        <div class="row">
            <div class="card col" *ngFor="let card of data.content.cards">
                <div class="card-header">
                    <h3>{{card.title}}</h3>
                </div>
                <a class="card-header" [href]="card.url">
                    <img id="portfolio" alt="project image" [title]="card.imgtitle" [src]="card.img">
                </a>
                <div class="card-body">
                    <div class="tags" >
                        <div 
                        *ngFor="let tag of card.tags" 
                        class="tag" 
                        [ngClass]="{optional: tag.optional === 'true'}">
                            {{tag.title}}
                        </div>
                    </div>
                    <br>
                    <p *ngFor="let paragraph of card.content">
                        {{paragraph.p}}
                    </p>
                    <div class="d-flex gap-2">
                        <div *ngFor="let link of card.links">
                            <a class="btn btn-primary" [href]="link.url">
                                {{link.title}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
