<form (ngSubmit)="emitSkill()">
    <div class="row align-items-center mb-4">
        <div class="form-floating col-6">
            <input type="text" required class="form-control" id="habilidad" placeholder="Habilidad" 
                [formControl]="nombre">
            <label for="habilidad">Nombre de la habilidad</label>
        </div>
        <div class="form-floating col-5">
            <input type="number" min="1" max="100" class="form-control" id="porcentaje" 
                placeholder="Aprendizaje" [formControl]="porcentaje" required>
            <label for="porcentaje">Porcentaje de aprendizaje</label>
        </div>
        <div class="col-1">
            <span>%</span>
        </div>
        <div *ngIf="porcentaje.invalid && (porcentaje.dirty || porcentaje.touched)" class="d-flex">
            <div class="col-6"> </div>
            <span class="col-6 text-danger">Max % = 100%</span>
        </div>
    </div>
    <div class="form-floating mb-4">
        <input type="text" class="form-control" required
            id="categoria" placeholder="Categoria" list="lasCategorias"
            [formControl]="categoria"
        >
        <datalist id="lasCategorias">
            <option *ngFor="let categoria of categorias" [value]="categoria">
        </datalist>
        <label for="categoria">CategorÃ­a de la habilidad</label>
    </div>
    <div class="d-flex w-100">
        <button [disabled]="!nombre.valid || !porcentaje.valid || !categoria.valid" type="submit" class="btn btn-success mx-auto">OK</button>
    </div>
</form>
