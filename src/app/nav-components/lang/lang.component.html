<div
class="languages-icons d-flex justify-content-between">

    <button
    type="button"
    class="btn lang" 
    title="Cambiar idioma a español"
    (click)="toSpanish()">
        <img class="lang-ico" title="Ícono español" src="https://firebasestorage.googleapis.com/v0/b/hugoiturrieta-fffd1.appspot.com/o/spanish-language.png?alt=media">
    </button>

    <button class="btn lang"
    type="button"
    title="Change language to English"
    (click)="toEnglish()"
    >
        <img class="lang-ico" title="english icon" src="https://firebasestorage.googleapis.com/v0/b/hugoiturrieta-fffd1.appspot.com/o/english-language.png?alt=media">
    </button>
</div>
